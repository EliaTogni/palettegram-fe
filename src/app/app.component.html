<div class="container">
    <label for="fileInput" class="camera-icon">
        <i class="fas fa-camera"></i>
    </label>
    <input id="fileInput" type="file" accept="image/*" (change)="onFileSelected($event)" hidden />

    <div class="result" *ngIf="originalImage">
        <!-- Mostra immagine originale -->
        <img [src]="transformedImage ? transformedImage : originalImage" alt="Image" />

        <!-- Bottone cambia a seconda dello stato -->
        <div class="button-container">
            <button
                    *ngIf="!transformedImage"
                    class="transform-btn"
                    (click)="applyTransformation()"
            >
                Apply Palette
            </button>

            <button
                    *ngIf="transformedImage"
                    class="download-btn"
                    (click)="downloadImage()"
            >
                Download
            </button>
        </div>
    </div>
</div>
